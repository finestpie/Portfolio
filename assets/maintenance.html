        /* MAINTENANCE SPECIFIC STYLES */
        body { overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* PROGRESS BAR */
        .progress-track { width: 100%; max-width: 300px; height: 4px; background: rgba(255,255,255,0.1); margin: 0 auto 30px; border-radius: 10px; overflow: hidden; position: relative; }

        @keyframes loading { 0% { left: -40%; } 100% { left: 100%; } }
    </style>
